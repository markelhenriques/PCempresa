<body class="Erreparazioak">

    <!-- Formularioaren sorkuntza, textu kutxak sortzeko eta bertan idazteko -->
    <section class="formularioaA">
    
        <h2><b>Formularioak:</b></h2>
        <form>
            <b><label>Ze arazo duzu??</label></b><br><br>

            <b><label>Ordenagailu marka</label></b><br><br>
            
            <!-- Opzioak aukeratzeko -->
            <input type="radio" id="win" name="marka" value="win">
            <label for="win">Windows</label><br><br>

            <input type="radio" id="mac" name="marka" value="mac">
            <label for="mac">MacBook</label><br><br>

            <input type="radio" id="imac" name="marka" value="imac">
            <label for="imac">iMac</label><br><br>

            <input type="radio" id="linux" name="marka" value="linux">
            <label for="linux">Linux</label><br><br>

    
            <!-- Izena idazteko -->
            <label id="izena">Izena</label>
            <input type="text" id="Izena" name="izena"><br><br>
            <!-- Abizena idazteko -->
            <label id="abizena">Abizena</label>
            <input type="text" id="Abizena" name="abizena"><br><br>
            <!-- Zenbat produktu nahi duzun aukeratzeko -->
            <label id="Produktuenbakia">Produktu zenbakia</label>
            <input type="number" id="ProduktuZenbakia" name="zenbakia"><br><br>
            <!-- Gmail-a idazteko -->
            <label id="gmail">Kontu Elektronikoa</label>
            <input type="text" id="Gmail" name="gmail"><br><br>
            <!-- Arazoa idazteko -->
            <label id="arazoa">Zer arazo duzu</label>
            <input type="text" id="Arazoa" name="arazoa"><br><br>
            <!-- Botoia -->
            <input type="submit" value="Bidali">
        </form>
    </section>
