<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>@PC | Erregistratu</title>
    <link rel="stylesheet" href="../CSS/web.css">
    <link rel="shortcut icon" href="../Imagenes/2.png">
</head>

<body class="erregistroa">
    <!-- bideo bat CSS-rekin atzealdean ipintzeko -->
    <video class="fondobideoerregistratu" src="../mylivewallpapers.com-Blue-Retro-Moon.mp4" autoplay loop muted></video>
    <!-- Formularioaren sorkuntza, textu kutxak sortzeko eta bertan idazteko -->
    <section class="formularioaE">
    <h5>Erregistratu</h5>
    <!-- Izena idazteko -->
    <input class="control" type="text" name="Izena" value="" placeholder="Izena">
    <!-- Lehenengo abizena -->
    <input class="control" type="text" name="L.Abizena" value="" placeholder="Lehenengo abizena">
    <!-- Bigarren abizena -->
    <input class="control" type="text" name="B.Abizena" value="" placeholder="Bigarren abizena">
    <!-- Telefono zenbakia idazteko -->
    <input class="control" type="text" name="Telefonoa" value="" placeholder="Telefonoa">
    <!-- Gmail-a idazteko -->
    <input class="control" type="text" name="Gmail" value="" placeholder="Idatzi zure gmail">
    <!-- Pasahitza idazteko, idazten dena ez da ikusiko (puntuak agertzen dira) -->
    <input class="control" type="password" name="pasahitza" value="" placeholder="Pasahitza">
    <!-- Botoi bat egiteko -->
    <input class="botoia" type="submit" name="botoia" value="Jarraitu">
    <p><a href="#"><b>Ez dut pasahitza gogoratzen</b></a></p>
    </section>
</body>
</html>
